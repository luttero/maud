<meta name="description" content="MAUD software can analysis diffraction and other spectroscopic data by fitting all your pattern/spectra using an unified model in a Rietveld like refinement. This enable you to get more info on your materials or chemical compounds including: phases content and crystal structures, microstructural characteristics like size and strains, crystallographic texture and planar defects. It works for amorphous or nanomaterials too. Can use X-ray, neutron or electron data, diffraction, reflectivity or fluorescence." />
