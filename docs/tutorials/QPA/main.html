function incrementTime() {

if (min <= 9) min = "0" + min;
if (sec <= 9) sec = "0" + sec;

var connectingtime = new Date(now - start);
window.status = clocktext + " - connected for " + connectingtime.getSeconds() + " seconds";
setTimeout("incrementTime()", 1000);
}

start = new Date();
if (document.all) incrementTime();
